<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
        <div class="inputs">
            <label class="label1" id="name-label" for="name">Name</label>
            <input type="text" class="input1" id="name" name="name" placeholder="Enter your name" required>
            <label class="label1" id="email-label" for="email">Email</label>
            <input type="email" class="input1" id="email" name="email" placeholder="Enter your email" required>
            <label class="label1" id="number-label" for="number">Age <span>(optional)</span></label>
            <input type="number" class="input1" id="number" name="age" placeholder="Age" min="0" max="150">
            <label class="label1" for="dropdown">Which option best describes your current role?</label>
            <select class="input1" id="dropdown">
                <option disabled selected>Select current role</option>
                <option>Student</option>
                <option>Full time Job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </div>
        <div class="radio">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <br><input type="radio" name="recommendation" value="definitely"> <label>Definitely</label>
            <br><input type="radio" name="recommendation" value="maybe"> <label>Maybe</label>
            <br><input type="radio" name="recommendation" value="not_sure"> <label>Not Sure</label>
        </div>            
        <div class="rest">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <br><select class="input1">
                <option disabled selected>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Communities</option>
                <option>Open Source</option>
            </select>

            <label>What would you like to see improved? <span>(Check all that apply)</span></label>
            <br><input type="checkbox"  name="improvement" value="front_end_projects"> <label>Front-end Projects</label>
            <br><input type="checkbox"  name="improvement" value="back_end_projects"> <label>Back-end Projects</label>
            <br><input type="checkbox"  name="improvement" value="data_visualization"> <label>Data Visualization</label>
            <br><input type="checkbox"  name="improvement" value="challenges"> <label>Challenges</label>
            <br><input type="checkbox"  name="improvement" value="open_source_community"> <label>Open Source Community</label>
            <br><input type="checkbox"  name="improvement" value="gitter_help_rooms"> <label>Gitter help rooms</label>
            <br><input type="checkbox"  name="improvement" value="videos"> <label>Videos</label>
            <br><input type="checkbox"  name="improvement" value="city_meetups"> <label>City Meetups</label>
            <br><input type="checkbox"  name="improvement" value="wiki"> <label>Wiki</label>
            <br><input type="checkbox"  name="improvement" value="forum"> <label>Forum</label>
            <br><input type="checkbox"  name="improvement" value="additional_courses"> <label>Additional Courses</label>

            <br><label class="label1" for="comments">Any comments or suggestions?</label>
            <textarea class="input1" id="comments" name="comments" placeholder="Enter your comment here"></textarea>

            <button type="submit" class="input1" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
